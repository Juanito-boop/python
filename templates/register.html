<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Agrega un estilo básico para los mensajes flash */
        .flash {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            color: #fff;
        }
        .success {
            background-color: #28a745; /* Verde para mensajes de éxito */
        }
        .danger {
            background-color: #dc3545; /* Rojo para mensajes de error */
        }
    </style>
</head>
<body>
    <h1>Registrar Usuario</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div>
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="post">
        <input type="text" name="username" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <input type="text" name="identificacion" placeholder="Identificación" required> 
        
        <label for="role">Selecciona el tipo de usuario:</label>
        <select name="role" id="role" required>
            <option value="student">Estudiante</option>
            <option value="teacher">Profesor</option>
            <option value="admin">Administrador</option>
        </select>
        
        <button type="submit">Registrar</button>
    </form>
    <a href="{{ url_for('login') }}">Iniciar Sesión</a>
</body>
</html>
